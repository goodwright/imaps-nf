report_comment: This report has been generated by iMaps

data_format: 'yaml'

run_modules:
    - custom_content
    - fastqc
    - cutadapt
    - bowtie2
    - star

exclude_modules:
    - 'general_stats'

extra_fn_clean_exts:
    - type: remove
      pattern: .premap
      module: bowtie2
    - type: remove
      pattern: _reads
      module: fastqc

# Other MultiQC config stuff here
custom_data:
    mapping:
        parent_id: mapping
        parent_name: 'Mapping'
        file_format: 'tsv'
        section_name: 'Mapping'
        description: 'The mapping metrics for each experiment'
        plot_type: 'bargraph'
    crosslinks_counts:
        parent_id: crosslinks
        parent_name: 'Crosslinks'
        file_format: 'tsv'
        section_name: 'Counts'
        description: 'The number of crosslinks or crosslink sites for each experiment'
        plot_type: 'bargraph'
        pconfig:
            ylab: 'Count'
            stacking: False
            cpswitch: False
            tt_percentages: False
    crosslinks_ratio:
        parent_id: crosslinks
        parent_name: 'Crosslinks'
        file_format: 'tsv'
        section_name: 'Ratios'
        description: 'The ratio of crosslinks to crosslink sites for each experiment'
        plot_type: 'bargraph'
        pconfig:
            ylab: 'Count'
            stacking: False
            cpswitch: False
            tt_percentages: False
            tt_decimals: 2
    peaks_counts:
        parent_id: peaks
        parent_name: 'Peaks'
        file_format: 'tsv'
        section_name: 'Counts'
        description: 'The total number of peaks called by each peak caller'
        plot_type: 'bargraph'
        pconfig:
            ylab: 'Number of peaks'
            stacking: False
            cpswitch: False
            tt_percentages: False
    xlinks_in_peaks:
        parent_id: peaks
        parent_name: 'Peaks'
        file_format: 'tsv'
        section_name: 'Crosslinks in peaks'
        description: 'The total percentage of crosslinks within peaks for each peak caller'
        plot_type: 'bargraph'
        pconfig:
            ylab: 'Percentage of crosslinks'
            stacking: False
            cpswitch: False
            tt_percentages: False
            tt_decimals: 2
            tt_suffix: '%'
    xlinksites_in_peaks:
        parent_id: peaks
        parent_name: 'Peaks'
        file_format: 'tsv'
        section_name: 'Crosslink sites in peaks'
        description: 'The total percentage of crosslink sites within peaks for each peak caller'
        plot_type: 'bargraph'
        pconfig:
            ylab: 'Percentage of crosslink sites'
            stacking: False
            cpswitch: False
            tt_percentages: False
            tt_decimals: 2
            tt_suffix: '%'
    peaks_xlinksite_coverage:
        parent_id: peaks
        parent_name: 'Peaks'
        file_format: 'tsv'
        section_name: 'Peak-crosslink coverage'
        description: 'The total percentage of nucleotides within peaks covered by a crosslink site'
        plot_type: 'bargraph'
        pconfig:
            ylab: 'Percentage of nucleotides within peaks'
            stacking: False
            cpswitch: False
            tt_percentages: False
            tt_decimals: 2
            tt_suffix: '%'
sp:
    mapping:
        fn: 'mapping.tsv'
    crosslinks_counts:
        fn: 'xlinks_counts.tsv'
    crosslinks_ratio:
        fn: 'xlinks_ratio.tsv'
    peaks:
        fn: 'total_peaks.tsv'
    xlinks_in_peaks:
        fn: 'xlinks_in_peaks.tsv'
    xlinksites_in_peaks:
        fn: 'xlinksites_in_peaks.tsv'
    peaks_xlinksite_coverage:
        fn: 'peaks_xlinksite_coverage.tsv'

module_order:
    - mapping
    - crosslinks
    - fastqc
    - cutadapt
    - bowtie2
    - star

report_section_order:
    software_versions:
        order: -1000
    nf-core-clipseq-summary:
        order: -1001

export_plots: true
